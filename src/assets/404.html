<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 2vw;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 4vw;
            border-radius: 2vw;
            box-shadow: 0 0 2vw rgba(0,0,0,0.1);
            width: 60vw;
        }
        h1 {
            color: #333;
            font-size: 4vw;
            margin-bottom: 2vw;
        }
        p {
            color: #666;
            font-size: 2vw;
            margin: 1vw 0;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .easter-egg {
            position: fixed;
            right: 2vw;
            bottom: 2vw;
            text-align: right;
        }
        .easter-egg img {
            width: 6vw;
            //margin-bottom: 1vw;
        }
        .easter-egg p {
            margin: 0;
            font-size: 1vw;
            color: #999;
        }

    <h1>404 - 页面未找到</h1>

<div class="easter-egg">
    <img src="https://upload.polypeye.cn/web/orange_icon.png" alt="Easter Egg">
